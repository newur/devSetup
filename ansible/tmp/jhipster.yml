- hosts: localhost
  tasks:
    - name: Install JHipster Generator
      npm:
        name: generator-jhipster
        global: yes
      
    - name: Install VueJS Blueprint
      npm:
        name: generator-jhipster-vuejs
        global: yes
        
    - name: Create JHiipster Application with Vue Blueprint
      command: jhipster import-jdl jhipster_app_config.jdl --blueprints vuejs
